<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Potensio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // 1. Firebase config (ganti sesuai milikmu)
    const firebaseConfig = {
      databaseURL: "https://potensio-e17d5-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Inisialisasi chart kosong
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nilai Potensio',
          data: [],
          borderColor: 'green',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Detik'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Nilai ADC'
            }
          }
        }
      }
    });

    // 3. Buat window sliding 8 titik
    let counter = 0;

    function updateChart(value) {
      const timestamp = counter * 5; // detik (tiap 5 detik)
      chart.data.labels.push(timestamp + "s");
      chart.data.datasets[0].data.push(value);
      counter++;

      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }

    // 4. Ambil nilai terbaru setiap 5 detik
    setInterval(() => {
      db.ref("Potensio/latest").get().then((snapshot) => {
        const nilai = snapshot.val();
        updateChart(nilai);
      });
    }, 5000); // 5000 ms = 5 detik
  </script>
</body>
</html>
